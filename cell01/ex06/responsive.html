<!DOCTYPE html>
<html>
	<head>
		<title>tab</title>
		<style>
			div {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
			table {
				border-collapse: collapse;
			}
		</style>
	</head>

	<body>
		<div>
		<table width="100%" height="100%" border="1">
			<tr>
				<td bgcolor="ffffcc">first cell</td>
				<td bgcolor="ccffcc">second cell</td>
			</tr>
		</table>
		</div>
	</body>
